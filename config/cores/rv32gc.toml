# RISC-V RV32GC Core Configuration
# General-purpose with Compressed extensions, 5-stage pipeline

name = "rv32gc"

[pipeline]
stages = 5
pipeline_type = "inorder"

[cache.instruction_cache]
size_kb = 32
line_size_bytes = 64
associativity = 4
replacement_policy = "LRU"
hit_latency = 1
miss_latency = 12

[cache.data_cache]
size_kb = 32
line_size_bytes = 64
associativity = 4
replacement_policy = "LRU"
hit_latency = 1
miss_latency = 12

[memory]
load_buffer_size = 8
store_buffer_size = 8

[memory.memory_latency]
type = "variable"
min = 10
max = 20
