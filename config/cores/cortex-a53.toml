# Cortex-A53 Core Configuration
# High-efficiency 64-bit application processor with 8-stage pipeline

name = "cortex-a53"

[pipeline]
stages = 8
pipeline_type = "outoforder"

[cache.instruction_cache]
size_kb = 32
line_size_bytes = 64
associativity = 2
replacement_policy = "PLRU"
hit_latency = 1
miss_latency = 12

[cache.data_cache]
size_kb = 32
line_size_bytes = 64
associativity = 4
replacement_policy = "PLRU"
hit_latency = 2
miss_latency = 12

[cache.l2_cache]
size_kb = 1024
line_size_bytes = 64
associativity = 16
replacement_policy = "PLRU"
hit_latency = 10
miss_latency = 40

[memory]
load_buffer_size = 16
store_buffer_size = 16

[memory.memory_latency]
type = "variable"
min = 40
max = 80
