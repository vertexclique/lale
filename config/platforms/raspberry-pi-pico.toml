# Raspberry Pi Pico Platform Configuration
# RP2040 dual-core ARM Cortex-M0+ microcontroller

[isa]
name = "armv6-m"

[isa.instruction_timings]
alu = 1
load = 2
store = 2
branch = 3
multiply = 32
divide = 0

[core]
name = "cortex-m0plus"

[core.pipeline]
stages = 2
pipeline_type = "inorder"

[core.cache]
# RP2040 XIP cache for flash access
[core.cache.instruction_cache]
size_kb = 16
line_size_bytes = 32
associativity = 2
replacement_policy = "LRU"
hit_latency = 1
miss_latency = 12

[core.memory]
load_buffer_size = 1
store_buffer_size = 1

[core.memory.memory_latency]
type = "fixed"
cycles = 3

[soc]
name = "rp2040"
cpu_frequency_mhz = 133

[[soc.memory_regions]]
name = "sram"
start = 0x20000000
size = 270336
latency = 1

[[soc.memory_regions]]
name = "flash_xip"
start = 0x10000000
size = 2097152
latency = 3

[board]
name = "raspberry-pi-pico"
