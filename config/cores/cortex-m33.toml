# Cortex-M33 Core Configuration
# ARMv8-M with TrustZone, 3-stage pipeline

name = "cortex-m33"

[pipeline]
stages = 3
pipeline_type = "inorder"

[cache.instruction_cache]
size_kb = 16
line_size_bytes = 32
associativity = 2
replacement_policy = "LRU"
hit_latency = 1
miss_latency = 8

[cache.data_cache]
size_kb = 16
line_size_bytes = 32
associativity = 2
replacement_policy = "LRU"
hit_latency = 1
miss_latency = 8

[memory]
load_buffer_size = 4
store_buffer_size = 4

[memory.memory_latency]
type = "fixed"
cycles = 3
